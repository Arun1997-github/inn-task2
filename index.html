<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="main-container">
    <div class="form-container">
    <h1>Company Directory Portal</h1>
    <form class="container1">
        <h3>Employee Registration Form</h3>

        <label>Full Name:</label>
        <input type="text" required/>
        
        <label>Email:</label>
        <input type="email" required />

        <label>Department:</label>
        <select id="department" style="width: 99%;" required>
            <option>IT</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Marketing</option>
        </select>

        <label>Employee ID:</label>
        <input type="number" required/>

        <label>Profile Picture URL:</label>
        <input type="url"  required/>
        <br>
        <button type="submit">Register Employee</button>
    </form>

    <div class="container2">
        <h3>Employee List</h3>
        <ol>
            <li><a href="#">John Doe - john@example.com</a></li>
            <hr>
            <li><a href="#">Jane Smith - smith@example.com</a></li>
            <hr>
        </ol>
    </div>

    <div class="container3">
        <h3>Employee Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Pic</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="https://static-00.iconduck.com/assets.00/profile-circle-icon-512x512-zxne30hp.png" /></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="https://static-00.iconduck.com/assets.00/profile-circle-icon-512x512-zxne30hp.png" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container4">
        <h3>Company Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d712.236068261557!2d78.38999!3d17.49803!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1728462436735!5m2!1sen!2sin" width="100%" height="450" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>

    </div>
    </div>
</body>
</html>
